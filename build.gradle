apply plugin: 'groovy'
apply plugin: 'maven'

description 'Gradle plugin for the Weblogic wldeploy ant task'
group 'com.lv.plugins'
version = '1.0'

repositories {
    if( project.hasProperty('internalArtifactRepository') ){
        maven { url project.internalArtifactRepository }
    } else {
        mavenCentral()
        jcenter()
    }
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    testCompile 'com.netflix.nebula:nebula-test:1.9.8'
}

/**
 * FOR DEMO PROJECT
 */
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://${project.rootDir}/demo/libs")
        }
    }
}