env:
   - TERM=dumb

language: groovy
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
  - openjdk6

sudo: false

cache:
  directories:
  - "$HOME/.gradle/caches/"

before_install:
 - chmod +x gradlew

after_success:
 - ./gradlew jacocoTestReport coveralls

after_failure:
 - ./gradlew clean check --debug